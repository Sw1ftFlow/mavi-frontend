<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/getProducts.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/cart.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
        --color-clifford: #da373d;
      }
    </style>
  <style>
    .product-image {
      transition: transform 0.3s ease;
    }
    .product-image:hover {
      transform: scale(1.05);
    }
    
    /* Slideshow Styles */
    .slide {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .slide.active {
      display: block;
      opacity: 1;
    }
    
    .slide-indicator.active {
      opacity: 1 !important;
    }
    
    #prev-slide, #next-slide {
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
    }
    
    #hero-section.bg-black #prev-slide,
    #hero-section.bg-black #next-slide {
      color: #d1d5db;
    }
    
    #hero-section.bg-black #prev-slide:hover,
    #hero-section.bg-black #next-slide:hover {
      color: white;
    }
  </style>
</head>

<body class="bg-white min-h-screen flex flex-col">
  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Hero Section with Slideshow -->
  <section id="hero-section" class="relative w-full h-screen bg-white flex items-center justify-center transition-colors duration-500">
    <div class="max-w-4xl mx-auto px-8 text-center relative">
      <!-- Slide 1: Ozonlamp -->
      <div class="slide active" data-bg="white">
        <img 
          src="./img/ozonlamp.webp" 
          alt="Ozon Lamp Product" 
          class="max-w-full h-96 mx-auto mb-8 object-contain transform scale-125"
        />
        <h1 class="text-5xl md:text-7xl font-bold mb-6 text-black">MAVI</h1>
        <p class="text-lg md:text-xl mb-8 text-gray-600">Discover Unique Products</p>
        <button class="bg-black text-white px-8 py-4 text-lg font-semibold hover:bg-gray-900 transition-colors duration-300 rounded-none">
          Buy Now
        </button>
      </div>
      
      <!-- Slide 2: 86... Image -->
      <div class="slide" data-bg="black">
        <img 
          src="./img/86832E54-F222-4598-BE10-839F1895094D.jpeg" 
          alt="Product Image" 
          class="max-w-full h-96 mx-auto mb-8 object-contain transform scale-125"
        />
        <h1 class="text-5xl md:text-7xl font-bold mb-6 text-white">MAVI</h1>
        <p class="text-lg md:text-xl mb-8 text-gray-300">Discover Unique Products</p>
        <button class="bg-white text-black px-8 py-4 text-lg font-semibold hover:bg-gray-200 transition-colors duration-300 rounded-none">
          Buy Now
        </button>
      </div>
      
      <!-- Navigation Arrows -->
      <button id="prev-slide" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-4xl text-gray-500 hover:text-gray-800 transition-colors duration-300 z-10">‹</button>
      <button id="next-slide" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-4xl text-gray-500 hover:text-gray-800 transition-colors duration-300 z-10">›</button>
      
      <!-- Slide Indicators -->
      <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 flex space-x-2">
        <button class="slide-indicator active w-3 h-3 rounded-full bg-gray-800 opacity-50" data-slide="0"></button>
        <button class="slide-indicator w-3 h-3 rounded-full bg-gray-800 opacity-30" data-slide="1"></button>
      </div>
    </div>
  </section>

  <!-- Products Grid -->
  <main class="flex-1 container mx-auto px-4 py-8 bg-white">
    <h3 class="text-2xl font-bold text-gray-800 mb-6">Featured Products</h3>
    <div id="products-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 bg-white">
      <!-- Products will be injected here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-8">
    <div class="container mx-auto px-4 py-6 text-center text-gray-500">
      &copy; 2025 Mavi Webshop. All rights reserved.
    </div>
  </footer>

  <!-- Cart Drawer -->
  <div id="cart-backdrop" class="fixed inset-0 z-40 hidden" style="background: rgba(255,255,255,0.4);"></div>
  <div id="cart-drawer" class="fixed top-0 right-0 h-full w-full max-w-xl bg-white shadow-xl z-50 transform translate-x-full transition-transform duration-300 flex flex-col" style="width:40vw; min-width:320px;">
    <div class="flex items-center justify-between px-6 py-4 border-b">
      <span class="text-xl font-semibold" style="font-family: 'Inter', sans-serif;">Varukorg</span>
      <button id="cart-close" class="text-2xl text-gray-400 hover:text-black">&times;</button>
    </div>
    <!-- Cart items go here -->
    <div id="cart-items" class="flex-1 overflow-y-auto px-6 py-4"></div>
    <div class="border-t px-6 py-4">
      <div class="flex justify-between items-center mb-4">
        <span class="font-semibold">Totalt:</span>
        <span id="cart-total" class="font-semibold">0 kr</span>
      </div>
      <button class="w-full bg-black text-white py-3 rounded-none font-semibold text-base hover:bg-gray-900 transition">Till kassan</button>
    </div>
  </div>

  <script>
    // Initialize the page and slideshow
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Page loaded successfully');
      
      // Slideshow functionality
      let currentSlide = 0;
      const slides = document.querySelectorAll('.slide');
      const indicators = document.querySelectorAll('.slide-indicator');
      const heroSection = document.getElementById('hero-section');
      
      function showSlide(index) {
        // Hide all slides
        slides.forEach(slide => slide.classList.remove('active'));
        indicators.forEach(indicator => indicator.classList.remove('active'));
        
        // Show current slide
        slides[index].classList.add('active');
        indicators[index].classList.add('active');
        
        // Change background color based on slide data
        const bgColor = slides[index].getAttribute('data-bg');
        heroSection.className = `relative w-full h-screen bg-${bgColor} flex items-center justify-center transition-colors duration-500`;
      }
      
      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }
      
      function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
      }
      
      // Event listeners
      document.getElementById('next-slide').addEventListener('click', nextSlide);
      document.getElementById('prev-slide').addEventListener('click', prevSlide);
      
      // Indicator clicks
      indicators.forEach((indicator, index) => {
        indicator.addEventListener('click', () => {
          currentSlide = index;
          showSlide(currentSlide);
        });
      });
      
      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') prevSlide();
        if (e.key === 'ArrowRight') nextSlide();
      });
      
      // Auto-advance slides every 5 seconds (optional)
      // setInterval(nextSlide, 5000);
    });
  </script>
</body>

</html>
