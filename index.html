<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/getProducts.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/cart.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
        --color-clifford: #da373d;
      }
    </style>
  <style>
    .product-image {
      transition: transform 0.3s ease;
    }
    .product-image:hover {
      transform: scale(1.05);
    }
    
    /* Slideshow Styles */
    .slide {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .slide.active {
      display: block;
      opacity: 1;
    }
    
    .slide-indicator.active {
      opacity: 1 !important;
    }
    
    .navigation-arrow {
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    
    .navigation-arrow:hover {
      opacity: 0.7;
    }
    
    /* Ensure full coverage */
    #hero-section {
      min-height: 100vh;
      width: 100vw;
      margin-left: calc(-50vw + 50%);
      overflow: hidden;
    }
    
    /* Dynamic arrow colors based on background */
    #hero-section[data-bg="white"] .navigation-arrow {
      color: #000000;
    }
    
    #hero-section[data-bg="black"] .navigation-arrow {
      color: #ffffff;
    }
    
    /* Language switcher styles */
    .language-switcher {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .language-switcher:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.05);
    }
    
    .flag-icon {
      width: 24px;
      height: 18px;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
  </style>
</head>

<body class="bg-white min-h-screen flex flex-col">
  <!-- Language Switcher -->
  <div id="language-switcher" class="language-switcher" title="Switch Language">
    <img id="flag-icon" class="flag-icon" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMTgiIHZpZXdCb3g9IjAgMCAyNCAxOCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjE4IiBmaWxsPSIjMDA1MkIyIi8+CjxyZWN0IHk9IjYiIHdpZHRoPSIyNCIgaGVpZ2h0PSI2IiBmaWxsPSIjRkZEOTAwIi8+CjxyZWN0IHk9IjEyIiB3aWR0aD0iMjQiIGhlaWdodD0iNiIgZmlsbD0iIzAwNTJCMiIvPgo8L3N2Zz4K" alt="Swedish Flag" />
  </div>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Hero Section with Slideshow -->
  <section id="hero-section" class="relative w-full h-screen bg-white flex items-center justify-center">
    <div class="relative w-full h-full">
      <!-- Slide 1: Ozonlamp -->
      <div class="slide active" data-bg="white">
        <img 
          src="./img/ozonlamp.webp" 
          alt="Ozon Lamp Product" 
          class="w-full h-full object-contain mx-auto transform scale-110"
          style="margin-top: -5%;"
        />
        <!-- Content Overlay -->
        <div class="absolute inset-0 flex items-center">
          <!-- Left Content -->
          <div class="absolute left-16 bottom-32 text-black">
            <h2 class="text-6xl font-light mb-2" data-en='"OZON"' data-sv='"OZON"'>"OZON"</h2>
            <p class="text-lg mb-8" data-en="by MAVI" data-sv="av MAVI">av MAVI</p>
            <button class="border-2 border-black px-8 py-3 text-black hover:bg-black hover:text-white transition-colors duration-300 flex items-center">
              <span data-en="DISCOVER MORE" data-sv="UPPTÄCK MER">UPPTÄCK MER</span>
              <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>
          
          <!-- Bottom Right Navigation Dots with Arrows -->
          <div class="absolute bottom-36 right-16 flex items-center space-x-3">
            <button id="prev-slide" class="text-4xl navigation-arrow leading-none">‹</button>
            <div class="flex items-center space-x-2 mt-2">
              <button class="slide-indicator active w-3 h-3 rounded-full border-2 border-black bg-black" data-slide="0"></button>
              <button class="slide-indicator w-3 h-3 rounded-full border-2 border-black bg-transparent" data-slide="1"></button>
            </div>
            <button id="next-slide" class="text-4xl navigation-arrow leading-none">›</button>
          </div>
        </div>
      </div>
      
      <!-- Slide 2: Ozon Layers -->
      <div class="slide bg-black" data-bg="black">
        <img 
          src="./img/ozonlayers1.png" 
          alt="Ozon Layers Product" 
          class="w-3/5 h-3/5 object-cover mx-auto transform scale-125"
          style="object-position: center 40%; margin-top: 5%;"
        />
        <!-- Content Overlay -->
        <div class="absolute inset-0 flex items-center">
          <!-- Left Content -->
          <div class="absolute left-16 bottom-32 text-white">
            <h2 class="text-6xl font-light mb-2" data-en='"LUXURY"' data-sv='"LYXIG"'>"LYXIG"</h2>
            <p class="text-lg mb-8" data-en="by MAVI" data-sv="av MAVI">av MAVI</p>
            <button class="border-2 border-white px-8 py-3 text-white hover:bg-white hover:text-black transition-colors duration-300 flex items-center">
              <span data-en="DISCOVER MORE" data-sv="UPPTÄCK MER">UPPTÄCK MER</span>
              <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>
          
          <!-- Bottom Right Navigation Dots with Arrows -->
          <div class="absolute bottom-36 right-16 flex items-center space-x-3">
            <button id="prev-slide" class="text-4xl navigation-arrow leading-none">‹</button>
            <div class="flex items-center space-x-2 mt-2">
              <button class="slide-indicator w-3 h-3 rounded-full border-2 border-white bg-transparent" data-slide="0"></button>
              <button class="slide-indicator active w-3 h-3 rounded-full border-2 border-white bg-white" data-slide="1"></button>
            </div>
            <button id="next-slide" class="text-4xl navigation-arrow leading-none">›</button>
          </div>
        </div>
      </div>
      
    </div>
  </section>

  <!-- Products Grid -->
  <main class="flex-1 container mx-auto px-4 py-8 bg-white">
    <h3 class="text-2xl font-bold text-gray-800 mb-6" data-en="Featured Products" data-sv="Utvalda Produkter">Utvalda Produkter</h3>
    <div id="products-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 bg-white">
      <!-- Products will be injected here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-8">
    <div class="container mx-auto px-4 py-6 text-center text-gray-500">
      <span data-en="&copy; 2025 Mavi Webshop. All rights reserved." data-sv="&copy; 2025 Mavi Webshop. Alla rättigheter förbehållna.">&copy; 2025 Mavi Webshop. Alla rättigheter förbehållna.</span>
    </div>
  </footer>

  <!-- Cart Drawer -->
  <div id="cart-backdrop" class="fixed inset-0 z-40 hidden" style="background: rgba(255,255,255,0.4);"></div>
  <div id="cart-drawer" class="fixed top-0 right-0 h-full w-full max-w-xl bg-white shadow-xl z-50 transform translate-x-full transition-transform duration-300 flex flex-col" style="width:40vw; min-width:320px;">
    <div class="flex items-center justify-between px-6 py-4 border-b">
      <span class="text-xl font-semibold" style="font-family: 'Inter', sans-serif;" data-en="Shopping Cart" data-sv="Varukorg">Varukorg</span>
      <button id="cart-close" class="text-2xl text-gray-400 hover:text-black">&times;</button>
    </div>
    <!-- Cart items go here -->
    <div id="cart-items" class="flex-1 overflow-y-auto px-6 py-4"></div>
    <div class="border-t px-6 py-4">
      <div class="flex justify-between items-center mb-4">
        <span class="font-semibold" data-en="Total:" data-sv="Totalt:">Totalt:</span>
        <span id="cart-total" class="font-semibold">0 kr</span>
      </div>
      <button class="w-full bg-black text-white py-3 rounded-none font-semibold text-base hover:bg-gray-900 transition">
        <span data-en="Checkout" data-sv="Till kassan">Till kassan</span>
      </button>
    </div>
  </div>

  <script>
    // Language switcher functionality
    let currentLanguage = localStorage.getItem('language') || 'sv';
    
    // Flag SVGs
    const flags = {
      sv: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMTgiIHZpZXdCb3g9IjAgMCAyNCAxOCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjE4IiBmaWxsPSIjMDA1MkIyIi8+CjxyZWN0IHk9IjYiIHdpZHRoPSIyNCIgaGVpZ2h0PSI2IiBmaWxsPSIjRkZEOTAwIi8+CjxyZWN0IHk9IjEyIiB3aWR0aD0iMjQiIGhlaWdodD0iNiIgZmlsbD0iIzAwNTJCMiIvPgo8L3N2Zz4K',
      en: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMTgiIHZpZXdCb3g9IjAgMCAyNCAxOCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjE4IiBmaWxsPSIjMDEyMTY5Ii8+CjxyZWN0IHk9IjciIHdpZHRoPSIyNCIgaGVpZ2h0PSI0IiBmaWxsPSIjRkZGRkZGIi8+CjxyZWN0IHg9IjEwIiB3aWR0aD0iNCIgaGVpZ2h0PSIxOCIgZmlsbD0iI0ZGRkZGRiIvPgo8cmVjdCB5PSI4IiB3aWR0aD0iMjQiIGhlaWdodD0iMiIgZmlsbD0iI0QzMDBDNCIvPgo8cmVjdCB4PSIxMSIgd2lkdGg9IjIiIGhlaWdodD0iMTgiIGZpbGw9IiNEMzAwQzQiLz4KPC9zdmc+Cg=='
    };
    
    function updateLanguage(lang) {
      currentLanguage = lang;
      localStorage.setItem('language', lang);
      
      // Update flag
      const flagIcon = document.getElementById('flag-icon');
      const switcher = document.getElementById('language-switcher');
      
      if (lang === 'sv') {
        flagIcon.src = flags.en;
        flagIcon.alt = 'Switch to English';
        switcher.title = 'Switch to English';
      } else {
        flagIcon.src = flags.sv;
        flagIcon.alt = 'Byt till svenska';
        switcher.title = 'Byt till svenska';
      }
      
      // Update all translatable elements
      const elements = document.querySelectorAll('[data-en][data-sv]');
      elements.forEach(element => {
        const text = element.getAttribute(`data-${lang}`);
        if (text) {
          if (element.innerHTML.includes('&copy;')) {
            element.innerHTML = text;
          } else {
            element.textContent = text;
          }
        }
      });
      
      // Update HTML lang attribute
      document.documentElement.lang = lang === 'sv' ? 'sv' : 'en';
    }
    
    function initializeLanguage() {
      // Set initial flag (opposite of current language)
      const flagIcon = document.getElementById('flag-icon');
      if (currentLanguage === 'sv') {
        flagIcon.src = flags.en;
        flagIcon.alt = 'Switch to English';
      } else {
        flagIcon.src = flags.sv;
        flagIcon.alt = 'Byt till svenska';
      }
      
      // Apply current language
      updateLanguage(currentLanguage);
    }
    
    // Initialize the page and slideshow
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Page loaded successfully');
      
      // Initialize language
      initializeLanguage();
      
      // Language switcher click handler
      document.getElementById('language-switcher').addEventListener('click', function() {
        const newLang = currentLanguage === 'sv' ? 'en' : 'sv';
        updateLanguage(newLang);
      });
      
      // Slideshow functionality
      let currentSlide = 0;
      const slides = document.querySelectorAll('.slide');
      const indicators = document.querySelectorAll('.slide-indicator');
      const heroSection = document.getElementById('hero-section');
      
      function showSlide(index) {
        // Hide all slides and show the new one
        slides.forEach(slide => slide.classList.remove('active'));
        indicators.forEach(indicator => indicator.classList.remove('active'));
        
        // Show current slide
        slides[index].classList.add('active');
        
        // Update indicators for current slide
        const currentSlideElement = slides[index];
        const currentSlideIndicators = currentSlideElement.querySelectorAll('.slide-indicator');
        currentSlideIndicators[index].classList.add('active');
        
        // Update hero section data attribute for arrow colors
        const bgColor = slides[index].getAttribute('data-bg');
        heroSection.setAttribute('data-bg', bgColor);
      }
      
      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }
      
      function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
      }
      
      // Event listeners for arrows
      document.querySelectorAll('#next-slide').forEach(button => {
        button.addEventListener('click', nextSlide);
      });
      document.querySelectorAll('#prev-slide').forEach(button => {
        button.addEventListener('click', prevSlide);
      });
      
      // Indicator clicks - handle indicators from all slides
      document.querySelectorAll('.slide-indicator').forEach((indicator) => {
        indicator.addEventListener('click', () => {
          const slideIndex = parseInt(indicator.getAttribute('data-slide'));
          currentSlide = slideIndex;
          showSlide(currentSlide);
        });
      });
      
      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') prevSlide();
        if (e.key === 'ArrowRight') nextSlide();
      });
      
      // Auto-advance slides every 5 seconds (optional)
      // setInterval(nextSlide, 5000);
    });
  </script>
</body>

</html>
