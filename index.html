<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/getProducts.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/cart.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
        --color-clifford: #da373d;
      }
    </style>
  <style>
    .product-image {
      transition: transform 0.3s ease;
    }
    .product-image:hover {
      transform: scale(1.05);
    }
    
    /* Slideshow Styles */
    .slide {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .slide.active {
      display: block;
      opacity: 1;
    }
    
    .slide-indicator.active {
      opacity: 1 !important;
    }
    
    .navigation-arrow {
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    
    .navigation-arrow:hover {
      opacity: 0.7;
    }
    
    /* Ensure full coverage */
    #hero-section {
      min-height: 100vh;
      width: 100vw;
      margin-left: calc(-50vw + 50%);
      overflow: hidden;
    }
    
    /* Dynamic arrow colors based on background */
    #hero-section[data-bg="white"] .navigation-arrow {
      color: #000000;
    }
    
    #hero-section[data-bg="black"] .navigation-arrow {
      color: #ffffff;
    }
  </style>
</head>

<body class="bg-white min-h-screen flex flex-col">
  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Hero Section with Slideshow -->
  <section id="hero-section" class="relative w-full h-screen bg-white flex items-center justify-center">
    <div class="relative w-full h-full">
      <!-- Slide 1: Ozonlamp -->
      <div class="slide active" data-bg="white">
        <img 
          src="./img/ozonlamp.webp" 
          alt="Ozon Lamp Product" 
          class="w-full h-full object-contain mx-auto transform scale-110"
          style="margin-top: -5%;"
        />
        <!-- Content Overlay -->
        <div class="absolute inset-0 flex items-center">
          <!-- Left Content -->
          <div class="absolute left-16 bottom-32 text-black">
            <h2 class="text-6xl font-light mb-2">"OZON"</h2>
            <p class="text-lg mb-8">by MAVI</p>
            <button class="border-2 border-black px-8 py-3 text-black hover:bg-black hover:text-white transition-colors duration-300 flex items-center">
              DISCOVER MORE
              <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>
          
          <!-- Bottom Right Navigation Dots with Arrows -->
          <div class="absolute bottom-36 right-16 flex items-baseline space-x-4">
            <button id="prev-slide" class="text-5xl navigation-arrow leading-none">‹</button>
            <button class="slide-indicator active w-4 h-4 rounded-full border-2 border-black bg-black mt-2" data-slide="0"></button>
            <button class="slide-indicator w-4 h-4 rounded-full border-2 border-black bg-transparent mt-2" data-slide="1"></button>
            <button id="next-slide" class="text-5xl navigation-arrow leading-none">›</button>
          </div>
        </div>
      </div>
      
      <!-- Slide 2: Ozon Layers -->
      <div class="slide bg-black" data-bg="black">
        <img 
          src="./img/ozonlayers1.png" 
          alt="Ozon Layers Product" 
          class="w-3/5 h-3/5 object-cover mx-auto transform scale-125"
          style="object-position: center 40%; margin-top: 5%;"
        />
        <!-- Content Overlay -->
        <div class="absolute inset-0 flex items-center">
          <!-- Left Content -->
          <div class="absolute left-16 bottom-32 text-white">
            <h2 class="text-6xl font-light mb-2">"OZON"</h2>
            <p class="text-lg mb-8">by MAVI</p>
            <button class="border-2 border-white px-8 py-3 text-white hover:bg-white hover:text-black transition-colors duration-300 flex items-center">
              DISCOVER MORE
              <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>
          
          <!-- Bottom Right Navigation Dots with Arrows -->
          <div class="absolute bottom-36 right-16 flex items-baseline space-x-4">
            <button id="prev-slide" class="text-5xl navigation-arrow leading-none">‹</button>
            <button class="slide-indicator w-4 h-4 rounded-full border-2 border-white bg-transparent mt-2" data-slide="0"></button>
            <button class="slide-indicator active w-4 h-4 rounded-full border-2 border-white bg-white mt-2" data-slide="1"></button>
            <button id="next-slide" class="text-5xl navigation-arrow leading-none">›</button>
          </div>
        </div>
      </div>
      
    </div>
  </section>

  <!-- Products Grid -->
  <main class="flex-1 container mx-auto px-4 py-8 bg-white">
    <h3 class="text-2xl font-bold text-gray-800 mb-6">Featured Products</h3>
    <div id="products-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 bg-white">
      <!-- Products will be injected here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-8">
    <div class="container mx-auto px-4 py-6 text-center text-gray-500">
      &copy; 2025 Mavi Webshop. All rights reserved.
    </div>
  </footer>

  <!-- Cart Drawer -->
  <div id="cart-backdrop" class="fixed inset-0 z-40 hidden" style="background: rgba(255,255,255,0.4);"></div>
  <div id="cart-drawer" class="fixed top-0 right-0 h-full w-full max-w-xl bg-white shadow-xl z-50 transform translate-x-full transition-transform duration-300 flex flex-col" style="width:40vw; min-width:320px;">
    <div class="flex items-center justify-between px-6 py-4 border-b">
      <span class="text-xl font-semibold" style="font-family: 'Inter', sans-serif;">Varukorg</span>
      <button id="cart-close" class="text-2xl text-gray-400 hover:text-black">&times;</button>
    </div>
    <!-- Cart items go here -->
    <div id="cart-items" class="flex-1 overflow-y-auto px-6 py-4"></div>
    <div class="border-t px-6 py-4">
      <div class="flex justify-between items-center mb-4">
        <span class="font-semibold">Totalt:</span>
        <span id="cart-total" class="font-semibold">0 kr</span>
      </div>
      <button class="w-full bg-black text-white py-3 rounded-none font-semibold text-base hover:bg-gray-900 transition">Till kassan</button>
    </div>
  </div>

  <script>
    // Initialize the page and slideshow
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Page loaded successfully');
      
      // Slideshow functionality
      let currentSlide = 0;
      const slides = document.querySelectorAll('.slide');
      const indicators = document.querySelectorAll('.slide-indicator');
      const heroSection = document.getElementById('hero-section');
      
      function showSlide(index) {
        // Hide all slides and show the new one
        slides.forEach(slide => slide.classList.remove('active'));
        indicators.forEach(indicator => indicator.classList.remove('active'));
        
        // Show current slide
        slides[index].classList.add('active');
        
        // Update indicators for current slide
        const currentSlideElement = slides[index];
        const currentSlideIndicators = currentSlideElement.querySelectorAll('.slide-indicator');
        currentSlideIndicators[index].classList.add('active');
        
        // Update hero section data attribute for arrow colors
        const bgColor = slides[index].getAttribute('data-bg');
        heroSection.setAttribute('data-bg', bgColor);
      }
      
      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }
      
      function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
      }
      
      // Event listeners for arrows
      document.querySelectorAll('#next-slide').forEach(button => {
        button.addEventListener('click', nextSlide);
      });
      document.querySelectorAll('#prev-slide').forEach(button => {
        button.addEventListener('click', prevSlide);
      });
      
      // Indicator clicks - handle indicators from all slides
      document.querySelectorAll('.slide-indicator').forEach((indicator) => {
        indicator.addEventListener('click', () => {
          const slideIndex = parseInt(indicator.getAttribute('data-slide'));
          currentSlide = slideIndex;
          showSlide(currentSlide);
        });
      });
      
      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') prevSlide();
        if (e.key === 'ArrowRight') nextSlide();
      });
      
      // Auto-advance slides every 5 seconds (optional)
      // setInterval(nextSlide, 5000);
    });
  </script>
</body>

</html>
