<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beställning Bekräftad | Mavi Webshop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white w-full">
    <div class="max-w-5xl mx-auto flex items-center justify-between px-4 md:px-8 py-6">
      <a href="index.html" class="flex items-center gap-3">
        <img src="./img/logo2.png" alt="Mavi Logo" class="h-8 w-auto" />
        <span class="text-2xl font-bold tracking-tight text-black" style="font-family: 'Inter', sans-serif;">MAVI</span>
      </a>
    </div>
    <hr class="border-gray-200" />
  </header>

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
      <!-- Success Icon -->
      <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
        <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>

      <h1 class="text-2xl font-bold text-gray-900 mb-4">Tack för din beställning!</h1>
      <p class="text-gray-600 mb-6">Din betalning har behandlats framgångsrikt. Du kommer att få en bekräftelse via e-post inom kort.</p>
      
      <div class="space-y-4">
        <a href="index.html" class="block w-full bg-black text-white py-3 px-4 rounded-none font-semibold hover:bg-gray-900 transition">
          Fortsätt handla
        </a>
        <a href="mailto:support@mavi.se" class="block w-full border border-gray-300 text-gray-700 py-3 px-4 rounded-none font-semibold hover:bg-gray-50 transition">
          Kontakta kundtjänst
        </a>
      </div>
    </div>
  </div>

  <script>
    // Clear cart after successful payment
    localStorage.removeItem('cart');
    
    // Optional: Send order confirmation to your backend
    const urlParams = new URLSearchParams(window.location.search);
    const paymentIntent = urlParams.get('payment_intent');
    const paymentIntentClientSecret = urlParams.get('payment_intent_client_secret');
    
    if (paymentIntent) {
      console.log('Payment successful:', paymentIntent);
      // You can send this to your backend to complete the order
    }
  </script>
</body>
</html>
