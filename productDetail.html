<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Dynamic SEO Meta Tags (will be updated by JavaScript) -->
  <title id="page-title">Designlampor | MaviDesign</title>
  <meta name="description" id="page-description" content="Exklusiva designlampor som inte finns hos Svenskt Tenn eller Nordiska Galleriet. 700-1000 SEK med fri frakt." />
  <meta name="keywords" id="page-keywords" content="designlampor, moderna lampor, exklusiva lampor, belysning design" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" id="canonical-url" href="https://mavidesign.se/productDetail.html" />
  
  <!-- Dynamic Open Graph Meta Tags -->
  <meta property="og:type" content="product" />
  <meta property="og:title" id="og-title" content="Designlampor | MaviDesign" />
  <meta property="og:description" id="og-description" content="Exklusiva designlampor som inte finns hos mainstream-√•terf√∂rs√§ljare" />
  <meta property="og:url" id="og-url" content="https://mavidesign.se/productDetail.html" />
  <meta property="og:image" id="og-image" content="https://mavidesign.se/img/ozon_thumbnail.png" />
  <meta property="og:site_name" content="MaviDesign" />
  <meta property="og:locale" content="sv_SE" />
  
  <!-- Dynamic Product Schema JSON-LD (will be updated by JavaScript) -->
  <script type="application/ld+json" id="product-schema">
  {
    "@context": "https://schema.org",
    "@type": "Product",
    "name": "Designlampa",
    "description": "Exklusiv designlampa fr√•n MaviDesign",
    "brand": {
      "@type": "Brand",
      "name": "MaviDesign"
    },
    "offers": {
      "@type": "Offer",
      "price": "750",
      "priceCurrency": "SEK",
      "availability": "https://schema.org/InStock",
      "seller": {
        "@type": "Organization",
        "name": "MaviDesign"
      }
    }
  }
  </script>
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./img/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./img/android-chrome-512x512.png">
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./css/styles.css">
  
  <!-- Backend Pre-warming Script -->
  <script>
    (function() {
      if (!sessionStorage.getItem('backendWarmedFromHomepage')) {
        console.log('üî• Pre-warming backend server from product detail page...');
        fetch('https://mavi-backend.onrender.com/ping')
          .catch(() => fetch('https://mavi-backend.onrender.com/create-payment-intent', {
            method: 'OPTIONS',
            headers: { 'Content-Type': 'application/json' }
          }))
          .then(() => {
            sessionStorage.setItem('backendWarmedFromHomepage', Date.now().toString());
            console.log('‚úÖ Backend server warmed up from product detail page');
          })
          .catch(() => {
            sessionStorage.setItem('backendWarmedFromHomepage', Date.now().toString());
          });
      }
    })();
  </script>
</head>
<body class="bg-white min-h-screen" data-page="productDetail">
  <div id="header-placeholder"></div>

  <main id="product-overview" class="product-overview-container w-full">
    <!-- Product details will be injected here -->
  </main>
  
  <!-- Cart Drawer -->
  <div id="cart-backdrop" class="fixed inset-0 z-40 hidden" style="background: rgba(255,255,255,0.4);"></div>
  <div id="cart-drawer" class="fixed top-0 right-0 h-full w-full max-w-xl bg-white shadow-xl z-50 transform translate-x-full transition-transform duration-300 flex flex-col" style="width:40vw; min-width:320px;">
    <div class="flex items-center justify-between px-6 py-4 border-b">
      <span class="text-xl font-semibold">Varukorg</span>
      <button type="button" id="cart-close" class="text-2xl text-gray-400 hover:text-black">&times;</button>
    </div>
    <!-- Cart items go here -->
    <div id="cart-items" class="flex-1 overflow-y-auto px-6 py-4"></div>
    <div class="border-t px-6 py-4">
      <div class="flex justify-between items-center mb-4">
        <span class="font-semibold">Totalt:</span>
        <span id="cart-total" class="font-semibold">0 kr</span>
      </div>
      <button class="w-full bg-black text-white py-3 rounded-none font-semibold text-base hover:bg-gray-900 transition">Till kassan</button>
    </div>
  </div>
  
  <script src="./js/utils.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/productOverview.js"></script>
  <script src="./js/global-cart.js"></script>
  <script src="./js/cart.js"></script>
</body>
</html>
