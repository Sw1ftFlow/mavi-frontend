    (function() {
      // Only warm up if not already done in this session

        fetch('https://mavi-backend.onrender.com/ping')

          .then(() => {
            sessionStorage.setItem('backendWarmedFromHomepage', Date.now().toString());
            console.log('‚úÖ Backend server warmed up from product page');
          })
          .catch(() => {
            sessionStorage.setItem('backendWarmedFromHomepage', Date.now().toString());

    })();
