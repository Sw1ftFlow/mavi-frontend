<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Overview</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body, #product-overview {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }
  </style>
</head>
<body class="bg-white min-h-screen">
  <div id="header-placeholder"></div>

  <main id="product-overview" class="w-full max-w-none px-0 py-8 mx-auto">
    <!-- Product details will be injected here -->
    <img src="./img/${product.thumbnail}" alt="${product.name}" class="w-full h-auto object-contain rounded" />
  </main>
  <!-- Cart Drawer -->
<div id="cart-backdrop" class="fixed inset-0 z-40 hidden" style="background: rgba(255,255,255,0.4);"></div>
<div id="cart-drawer" class="fixed top-0 right-0 h-full w-full max-w-xl bg-white shadow-xl z-50 transform translate-x-full transition-transform duration-300 flex flex-col" style="width:40vw; min-width:320px;">
  <div class="flex items-center justify-between px-6 py-4 border-b">
    <span class="text-xl font-semibold" style="font-family: 'Inter', sans-serif;">Varukorg</span>
    <button id="cart-close" class="text-2xl text-gray-400 hover:text-black">&times;</button>
  </div>
  <!-- Cart items go here -->
  <div id="cart-items" class="flex-1 overflow-y-auto px-6 py-4"></div>
  <div class="border-t px-6 py-4">
    <div class="flex justify-between items-center mb-4">
      <span class="font-semibold">Totalt:</span>
      <span id="cart-total" class="font-semibold">0 kr</span>
    </div>
    <button class="w-full bg-black text-white py-3 rounded-none font-semibold text-base hover:bg-gray-900 transition">Till kassan</button>
    
    <!-- Payment Methods -->
    <div class="mt-4 pt-4 border-t border-gray-200">
      <div class="flex flex-wrap items-center justify-center gap-2">
        <!-- Visa -->
        <div class="bg-white border border-gray-200 rounded px-2 py-1 flex items-center justify-center h-6 min-w-[35px]">
          <svg class="h-2.5 w-auto" viewBox="0 0 40 16" fill="none">
            <path d="M16.1 1.7L10.9 11.4H8L5.1 4.1c-.2-.7-.3-1-.8-1.3C3.7 2.4 2.6 2 1.5 1.7l.1-.3h4.4c.6 0 1.1.4 1.2 1l1.1 5.6 2.7-6.6h2.6zm10.8 6.6c0-3-.4-3.2-4.1-3.2 0-.4.4-.8 1.3-1 .7-.1 2.3-.1 3.2.6l.6-2.6C27.2 1.9 26 1.6 24.5 1.6c-3.2 0-5.5 1.7-5.5 4.1 0 1.8 1.6 2.8 2.9 3.4 1.3.6 1.7 1 1.7 1.6 0 .9-1.1 1.3-2 1.3-1.7 0-2.7-.4-3.4-.8l-.6 2.9c.8.3 2.2.6 3.8.6 3.4 0 5.6-1.7 5.6-4.2zm8.4 4.1h2.3l-1.9-9.7h-2c-.5 0-.9.3-1.1.7l-3.9 9h3.2l.6-1.7h4l.4 1.7zm-3.4-3.8l1.6-4.5.4 4.5h-2zM20.8 1.7l-2 9.7h-2.4l2-9.7h2.4z" fill="#1434CB"/>
          </svg>
        </div>
        
        <!-- Mastercard -->
        <div class="bg-white border border-gray-200 rounded px-2 py-1 flex items-center justify-center h-6 min-w-[35px]">
          <svg class="h-3 w-auto" viewBox="0 0 32 20" fill="none">
            <circle cx="12" cy="10" r="8" fill="#EB001B"/>
            <circle cx="20" cy="10" r="8" fill="#F79E1B"/>
            <path d="M16 6c1.3 1.2 2.1 3 2.1 5s-.8 3.8-2.1 5c-1.3-1.2-2.1-3-2.1-5s.8-3.8 2.1-5z" fill="#FF5F00"/>
          </svg>
        </div>
        
        <!-- American Express -->
        <div class="bg-white border border-gray-200 rounded px-2 py-1 flex items-center justify-center h-6 min-w-[35px]">
          <svg class="h-2.5 w-auto" viewBox="0 0 40 16" fill="none">
            <path d="M0 0h40v16H0z" fill="#0077A6"/>
            <path d="M5.8 3.2l1.1 2.6h-2.2l1.1-2.6zm12.7 0l1.1 2.6h-2.2l1.1-2.6zM2.4 2.5L0 8.3h2.4l.3-.7h1.8l.3.7h2.4L4.8 2.5H2.4zm12.7 0l-2.4 5.8h2.4l.3-.7h1.8l.3.7h2.4L17.5 2.5h-2.4zM8.5 2.5v5.8h4.1V7.1H10.6V6.4h1.9V5.2H10.6V3.7h1.9V2.5H8.5zm12.7 0v5.8h4.1V7.1h-1.9V6.4h1.9V5.2h-1.9V3.7h1.9V2.5h-4.1zm6.4 0l1.4 2.2-1.4 2.1h2.1l.4-.6.4.6H32l-1.4-2.1 1.4-2.2h-2.1l-.4.6-.4-.6h-2.1z" fill="#FFF"/>
          </svg>
        </div>
        
        <!-- Klarna -->
        <div class="bg-white border border-gray-200 rounded px-2 py-1 flex items-center justify-center h-6 min-w-[35px]">
          <svg class="h-3 w-auto" viewBox="0 0 60 17" fill="none">
            <path d="M7.5 0h4.2v7l4.8-7h5.1l-5.4 7.5L22 17h-5.1l-3.6-5.1-1.6 2.3V17H7.5V0zM24.9 0h4.2v17h-4.2V0zM38.1 4.8c3.6 0 6.2 2.5 6.2 6.1s-2.6 6.1-6.2 6.1-6.2-2.5-6.2-6.1 2.6-6.1 6.2-6.1zm0 8.7c1.5 0 2.5-1.1 2.5-2.6s-1-2.6-2.5-2.6-2.5 1.1-2.5 2.6 1 2.6 2.5 2.6zM46.8 5.1h3.7v1.4c.7-1 1.8-1.7 3.2-1.7v3.8c-.3-.1-.7-.1-1-.1-1.1 0-2.2.7-2.2 2.4V17h-3.7V5.1zM55.8 5.1h3.7v1.2c.6-.8 1.6-1.5 3-1.5 2.2 0 3.8 1.4 3.8 4.1V17h-3.7v-7.2c0-1.2-.6-1.8-1.6-1.8s-1.8.7-1.8 1.9V17h-3.4V5.1z" fill="#FFB3C7"/>
            <path d="M55.8 5.1h3.7v1.2c.6-.8 1.6-1.5 3-1.5 2.2 0 3.8 1.4 3.8 4.1V17h-3.7v-7.2c0-1.2-.6-1.8-1.6-1.8s-1.8.7-1.8 1.9V17h-3.4V5.1z" fill="#0074A6"/>
          </svg>
        </div>
        
        <!-- Google Pay -->
        <div class="bg-white border border-gray-200 rounded px-2 py-1 flex items-center justify-center h-6 min-w-[35px]">
          <svg class="h-3 w-auto" viewBox="0 0 50 20" fill="none">
            <path d="M19.3 9.8c0 2.8-2.2 4.8-5.1 4.8s-5.1-2-5.1-4.8c0-2.8 2.2-4.8 5.1-4.8s5.1 2 5.1 4.8zm-7.8 0c0 1.9 1.3 3.2 2.7 3.2s2.7-1.3 2.7-3.2-1.3-3.2-2.7-3.2-2.7 1.3-2.7 3.2z" fill="#4285F4"/>
            <path d="M31.8 5.2v9h-2.1V5.2h2.1z" fill="#34A853"/>
            <path d="M38.2 11.8l1.7 1.1c-.5.8-1.8 2.2-3.9 2.2-2.7 0-4.7-2.1-4.7-4.8 0-2.7 2-4.8 4.5-4.8 2.5 0 3.7 2 4.1 3.1l.2.5-6.4 2.6c.5.9 1.2 1.4 2.3 1.4.9 0 1.6-.5 2.2-1.3zm-5-1.7l4.3-1.8c-.2-.6-.9-1-1.7-1-1 0-2.4.9-2.6 2.8z" fill="#FBBC04"/>
            <path d="M26.3 8.2c-.4-.1-.8-.2-1.4-.2-1.4 0-2.4.8-2.4 1.9 0 .9.6 1.4 1.4 1.7l.8.3c.5.2.7.4.7.7 0 .4-.4.6-1.1.6-.7 0-1.2-.2-1.6-.5l-.3-.2-.3 1.8c.5.2 1.2.3 1.9.3 1.6 0 2.6-.8 2.6-2 0-1-.7-1.6-2.2-2-.8-.3-1-.5-1-.8 0-.3.3-.5.8-.5.5 0 1 .1 1.4.3l.2.1.3-1.6z" fill="#EA4335"/>
          </svg>
        </div>
        
        <!-- Apple Pay -->
        <div class="bg-white border border-gray-200 rounded px-2 py-1 flex items-center justify-center h-6 min-w-[35px]">
          <svg class="h-3 w-auto" viewBox="0 0 40 16" fill="none">
            <path d="M6.2 2.4c.3-.4.9-.7 1.4-.7-.1.5-.3 1-.6 1.4-.3.4-.8.6-1.3.6-.1-.5.2-1 .5-1.3zm.5.8c-.7-.1-1.4.4-1.7.4s-.9-.4-1.5-.4c-.8.1-1.5.4-1.9 1.1-.8 1.4-.2 3.4.6 4.5.4.5.9 1.1 1.5 1.1.6 0 .8-.4 1.5-.4s.9.4 1.5.4c.7 0 1-.5 1.4-1 .5-.6.7-1.2.7-1.2s-1.3-.5-1.3-2c0-1.2 1-1.8 1-1.8s-.5-.8-1.4-.9c-.3-.1-.5-.1-.9.2z" fill="#000"/>
            <path d="M12.5 4.8h2.2c1 0 1.7.7 1.7 1.8s-.7 1.8-1.7 1.8h-2.2v2.4h-.8V4.8zm.8 2.9h1.4c.7 0 1.1-.4 1.1-1.1s-.4-1.1-1.1-1.1h-1.4v2.2z" fill="#000"/>
            <path d="M17.1 8.6c0-.8.6-1.2 1.6-1.3l1.2-.1v-.3c0-.4-.3-.7-.9-.7-.5 0-.8.2-.9.4h-.7c.1-.6.7-1.1 1.6-1.1 1 0 1.6.5 1.6 1.3v2.8h-.7v-.6h-.1c-.3.4-.7.7-1.3.7-.8 0-1.4-.5-1.4-1.1zm2.8-.3v-.3l-1.1.1c-.5.1-.8.3-.8.6s.3.5.7.5c.5 0 1.2-.3 1.2-.9z" fill="#000"/>
            <path d="M22.3 5.6h.8l.9 2.5h.1l.9-2.5h.8l-1.4 3.7c-.3.6-.7.9-1.3.9h-.3v-.6h.3c.3 0 .5-.1.7-.4l.1-.3-1.5-3.3z" fill="#000"/>
          </svg>
        </div>
        
        <!-- Amazon Pay -->
        <div class="bg-white border border-gray-200 rounded px-2 py-1 flex items-center justify-center h-6 min-w-[35px]">
          <svg class="h-2.5 w-auto" viewBox="0 0 50 20" fill="none">
            <path d="M30.4 14.2c-4.8 3.5-11.8 5.4-17.8 5.4-8.4 0-16-3.1-21.7-8.3-.5-.4-.1-1 .5-.7 7.1 4.1 15.9 6.6 25 6.6 6.1 0 12.8-1.3 19-3.9.9-.4 1.6.6.8 1zm2-2.3c-.6-.8-4.1-.4-5.7-.2-.5.1-.6-.4-.1-.7 2.8-2 7.3-1.4 7.8-.7.5.7-.1 5.6-2.9 7.9-.4.4-.8.2-.6-.3.6-1.5 1.9-4.8 1.3-6zm-8.8-8.4V2.3c0-.4.3-.7.7-.7h12.7c.4 0 .7.3.7.7v1.2c0 .4-.3.8-.7.8h-10.9v2.5h9.9c.4 0 .7.3.7.7v1.2c0 .4-.3.7-.7.7h-9.9v2.6h11c.4 0 .7.3.7.7v1.2c0 .4-.3.7-.7.7H24.3c-.4 0-.7-.3-.7-.7V3.5zm-14.1 10l1.8-11.8c.1-.4.4-.7.8-.7h2.8c.4 0 .7.3.8.7L18.1 12c.1.4-.2.7-.6.7h-1.4c-.4 0-.7-.3-.8-.6l-.8-6.4h-.1l-1.5 10.2c-.1.4-.4.7-.8.7h-1.3c-.4 0-.7-.3-.8-.7L8.5 5.9h-.1l-.8 6.4c-.1.4-.4.6-.8.6H5.4c-.4 0-.7-.3-.6-.7zm-4.9.7c-.4 0-.7-.3-.7-.7V3.5c0-.4.3-.7.7-.7h2.8c.4 0 .7.3.7.7v8.6h3.7c.4 0 .7.3.7.7v1.2c0 .4-.3.7-.7.7H4.6z" fill="#232F3E"/>
            <path d="M22.5 2.3h1.8v8.9h-1.8V2.3zm4.5 0h1.8v8.9h-1.8V2.3z" fill="#FF9900"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="./js/utils.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/productOverview.js"></script>
  <script src="./js/cart.js"></script>
</body>
</html>
