<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Varukorg | Mavi Webshop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./js/utils.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white w-full">
    <div class="max-w-5xl mx-auto flex items-center justify-between px-4 md:px-8 py-6">
      <a href="index.html" class="flex items-center gap-3">
        <img src="./img/logo2.png" alt="Mavi Logo" class="h-8 w-auto" />
        <span class="text-2xl font-bold tracking-tight text-black" style="font-family: 'Inter', sans-serif;">MAVI</span>
      </a>
      <a href="cart.html" class="relative group cursor-pointer" aria-label="Öppna varukorg">
        <!-- Cart icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" fill="none" class="w-7 h-7 stroke-black" stroke="currentColor" stroke-width="1.3">
          <rect x="5" y="9" width="18" height="13" rx="3" />
          <path d="M9 9V7a5 5 0 0 1 10 0v2" />
        </svg>
        <span id="cart-count"
          class="absolute -top-1 -right-1 flex items-center justify-center w-5 h-5 rounded-full bg-black text-white text-[10px] font-medium border-2 border-white select-none"
          style="font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; display: none;">
          0
        </span>
      </a>
    </div>
    <hr class="border-gray-200" />
  </header>

  <!-- Main Cart Content -->
  <div class="max-w-4xl mx-auto px-4 md:px-8 py-8">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Din varukorg</h1>
      <a href="index.html" class="text-black hover:underline text-sm">← Fortsätt handla</a>
    </div>

    <!-- Cart Content -->
    <div id="cart-container" class="grid grid-cols-1 lg:grid-cols-5 gap-8">
      <!-- Cart Items -->
      <div class="lg:col-span-3">
        <div id="cart-items" class="space-y-6">
          <!-- Cart items will be rendered here -->
        </div>
        
        <!-- Empty cart message -->
        <div id="empty-cart" class="text-center py-16 hidden">
          <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
          <h3 class="text-lg font-medium text-gray-900 mb-2">Din varukorg är tom</h3>
          <p class="text-gray-500 mb-6">Lägg till några produkter för att komma igång</p>
          <a href="index.html" class="inline-block bg-black text-white px-6 py-3 font-semibold hover:bg-gray-900 transition">
            Utforska produkter
          </a>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="lg:col-span-2">
        <div id="order-summary" class="bg-white p-8 rounded-lg border border-gray-200 sticky top-8">
          <h2 class="text-lg font-semibold mb-4 break-words">Beställnings-<br>sammanfattning</h2>
          
          <div class="space-y-3 mb-6">
            <div class="flex justify-between">
              <span>Delsumma</span>
              <span id="cart-subtotal">0 kr</span>
            </div>
            <div class="flex justify-between text-sm text-gray-600">
              <span>Moms (20%)</span>
              <span id="cart-tax">0 kr</span>
            </div>
            <div class="flex justify-between text-sm text-gray-600">
              <span>Frakt</span>
              <span>Beräknas vid kassan</span>
            </div>
            <hr class="border-gray-200">
            <div class="flex justify-between font-semibold text-lg">
              <span>Totalt</span>
              <span id="cart-total">0 kr</span>
            </div>
          </div>
          
          <button id="checkout-btn" class="w-full bg-black text-white py-3 font-semibold hover:bg-gray-900 transition disabled:opacity-50 disabled:cursor-not-allowed">
            Gå till kassan
          </button>
          
          <!-- Payment Methods -->
          <div class="mt-4 pt-4 border-t border-gray-200">
            <p class="text-xs text-gray-500 mb-3 text-center">Vi accepterar</p>
            <div class="flex flex-wrap items-center justify-center gap-2">
              <!-- Visa -->
              <div class="bg-white border border-gray-200 rounded px-2 py-1 flex items-center justify-center h-8 min-w-[40px]">
                <svg class="h-4 w-auto" viewBox="0 0 40 13" fill="none">
                  <path d="M18.5 1.5h-3.2L13.8 11h3.2l1.5-9.5zM30.3 1.5c-.7 0-1.8.3-2.8 1.3l-.4-1.1h-2.8l-2.3 9.3h3.2l.6-3.7c.5-.6 1.1-1.1 1.8-1.1.5 0 .7.3.6.8l-.7 4h3.2l.8-4.5c.3-1.6-.3-2.8-2.2-2.8v-.2zM8.9 1.5l-3.1 7.8-.3-1.5C5 5.4 3.5 3.4 1.5 2.3l2.8 8.5h3.3L12 1.5H8.9zM5.1 1.5H.7l-.1.5c3.8.9 6.3 3.1 7.4 5.7L6.7 2.3c-.2-.7-.8-1.1-1.6-.8z" fill="#1A1F71"/>
                </svg>
              </div>
              
              <!-- Mastercard -->
              <div class="bg-white border border-gray-200 rounded px-2 py-1 flex items-center justify-center h-8 min-w-[40px]">
                <svg class="h-4 w-auto" viewBox="0 0 24 15" fill="none">
                  <circle cx="9" cy="7.5" r="6" fill="#EB001B"/>
                  <circle cx="15" cy="7.5" r="6" fill="#F79E1B"/>
                  <path d="M12 4.5c.8.9 1.3 2.1 1.3 3.5s-.5 2.6-1.3 3.5c-.8-.9-1.3-2.1-1.3-3.5s.5-2.6 1.3-3.5z" fill="#FF5F00"/>
                </svg>
              </div>
              
              <!-- Apple Pay -->
              <div class="bg-white border border-gray-200 rounded px-2 py-1 flex items-center justify-center h-8 min-w-[40px]">
                <svg class="h-4 w-auto" viewBox="0 0 24 10" fill="none">
                  <path d="M3.9 2.5c-.1-.8.3-1.6.8-2.1.6-.6 1.5-1.1 2.4-1 .1.8-.2 1.7-.7 2.3-.6.7-1.5 1.1-2.5.8zM6.8 3.9c-1.3-.1-2.4.7-3 .7s-1.8-.7-2.9-.6c-1.5.1-2.8.8-3.6 2.1C-3.2 8.4-1.3 11.8.7 11.8c1 0 1.7-.6 2.9-.6s1.8.6 2.9.6c2 0 3.8-3.1 5.2-5.4-1.1-.5-2.1-1.5-2.1-2.9.1-1.2.9-2.3 2-2.7-.8-1.1-2-1.7-3.3-1.8-.5 0-.5-.1-.5-.1z" fill="#000"/>
                  <path d="M15.2 1.8c1.8 0 3 1.2 3 3.1s-1.2 3.1-3 3.1h-2.4v2.9h-1.3V1.8h3.7zm-2.4 5.2h2.1c1.2 0 1.9-.7 1.9-2s-.7-2-1.9-2h-2.1v4zm5.8 3.9c0-1.3.9-2.1 2.6-2.2l1.9-.1v-.5c0-.8-.5-1.2-1.4-1.2-.8 0-1.3.3-1.5.8h-1.2c.1-1.1 1.1-1.9 2.7-1.9 1.7 0 2.6.8 2.6 2.2v4.6h-1.2v-1.1h-.1c-.4.8-1.2 1.2-2.1 1.2-1.3 0-2.3-.8-2.3-2zm4.5-.6v-.5l-1.7.1c-.9.1-1.3.4-1.3 1s.5.9 1.2.9c.9 0 1.8-.5 1.8-1.5zm2.9-5.9h1.3l1.5 4.3h.1l1.5-4.3h1.3l-2.3 6.4c-.4 1.1-1 1.5-2.1 1.5h-.6v-1h.6c.6 0 .9-.2 1.1-.8l.1-.4-2.5-5.7z" fill="#000"/>
                </svg>
              </div>
              
              <!-- Google Pay -->
              <div class="bg-white border border-gray-200 rounded px-2 py-1 flex items-center justify-center h-8 min-w-[40px]">
                <svg class="h-4 w-auto" viewBox="0 0 41 17" fill="none">
                  <path d="M19.3 9.3c0 2.8-2.2 4.9-5.1 4.9s-5.1-2.1-5.1-4.9 2.2-4.9 5.1-4.9 5.1 2.1 5.1 4.9zm-2.2 0c0-1.6-1.2-2.7-2.9-2.7s-2.9 1.1-2.9 2.7 1.2 2.7 2.9 2.7 2.9-1.1 2.9-2.7z" fill="#5F6368"/>
                  <path d="M36.8 9.3c0 2.8-2.2 4.9-5.1 4.9s-5.1-2.1-5.1-4.9 2.2-4.9 5.1-4.9 5.1 2.1 5.1 4.9zm-2.2 0c0-1.6-1.2-2.7-2.9-2.7s-2.9 1.1-2.9 2.7 1.2 2.7 2.9 2.7 2.9-1.1 2.9-2.7z" fill="#5F6368"/>
                  <path d="M8.1 5.8v7.5c0 3.1-1.8 4.4-4 4.4-2 0-3.3-1.4-3.7-2.5l1.9-.8c.3.7.9 1.5 1.8 1.5 1.2 0 1.9-.7 1.9-2.1v-.6H6c-.4.5-1.1.9-2.1.9-2 0-3.8-1.7-3.8-3.9s1.8-3.9 3.8-3.9c1 0 1.7.4 2.1.9h.1V5.8h2zM6.3 9.3c0-1.4-1-2.4-2.2-2.4s-2.2 1-2.2 2.4 1 2.4 2.2 2.4 2.2-1 2.2-2.4z" fill="#5F6368"/>
                  <path d="M40.5 1.8v12h-2.1V1.8h2.1z" fill="#5F6368"/>
                  <path d="M22.9 11.1c-.6.4-1.6.8-2.8.8-2.7 0-4.4-1.8-4.4-4.1 0-2.4 1.7-4.2 4.2-4.2 2.4 0 3.6 1.9 3.9 2.9l.2.5-6.1 2.5c.5.9 1.2 1.4 2.2 1.4s1.7-.5 2.1-1.2l1.7 1.4zm-4.8-1.6l4.1-1.7c-.2-.6-.9-1-1.7-1-1 0-2.4.8-2.4 2.7z" fill="#5F6368"/>
                </svg>
              </div>
              
              <!-- Klarna -->
              <div class="bg-white border border-gray-200 rounded px-2 py-1 flex items-center justify-center h-8 min-w-[40px]">
                <svg class="h-4 w-auto" viewBox="0 0 60 17" fill="none">
                  <path d="M7.5 0h4.2v7l4.8-7h5.1l-5.4 7.5L22 17h-5.1l-3.6-5.1-1.6 2.3V17H7.5V0zM24.9 0h4.2v17h-4.2V0zM38.1 4.8c3.6 0 6.2 2.5 6.2 6.1s-2.6 6.1-6.2 6.1-6.2-2.5-6.2-6.1 2.6-6.1 6.2-6.1zm0 8.7c1.5 0 2.5-1.1 2.5-2.6s-1-2.6-2.5-2.6-2.5 1.1-2.5 2.6 1 2.6 2.5 2.6zM46.8 5.1h3.7v1.4c.7-1 1.8-1.7 3.2-1.7v3.8c-.3-.1-.7-.1-1-.1-1.1 0-2.2.7-2.2 2.4V17h-3.7V5.1zM55.8 5.1h3.7v1.2c.6-.8 1.6-1.5 3-1.5 2.2 0 3.8 1.4 3.8 4.1V17h-3.7v-7.2c0-1.2-.6-1.8-1.6-1.8s-1.8.7-1.8 1.9V17h-3.4V5.1z" fill="#FFB3C7"/>
                  <path d="M55.8 5.1h3.7v1.2c.6-.8 1.6-1.5 3-1.5 2.2 0 3.8 1.4 3.8 4.1V17h-3.7v-7.2c0-1.2-.6-1.8-1.6-1.8s-1.8.7-1.8 1.9V17h-3.4V5.1z" fill="#0074A6"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Cart management functions
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    }

    function updateQuantity(productId, newQuantity) {
      console.log('updateQuantity called:', productId, newQuantity);
      const cart = getCart();
      console.log('Cart before update:', cart);
      const itemIndex = cart.findIndex(item => String(item.id) === String(productId));
      console.log('Item index found:', itemIndex);
      
      if (itemIndex !== -1) {
        if (newQuantity <= 0) {
          cart.splice(itemIndex, 1);
        } else {
          cart[itemIndex].quantity = newQuantity;
        }
        saveCart(cart);
        updateCartDisplay();
        console.log('Cart updated successfully');
      } else {
        console.log('Item not found in cart');
      }
    }

    function removeItem(productId) {
      console.log('removeItem called:', productId);
      const cart = getCart();
      console.log('Cart before removal:', cart);
      const updatedCart = cart.filter(item => String(item.id) !== String(productId));
      console.log('Cart after removal:', updatedCart);
      saveCart(updatedCart);
      updateCartDisplay();
    }

    function migrateCartImages() {
      const cart = getCart();
      let hasChanges = false;
      
      const migratedCart = cart.map(item => {
        if (item.thumbnail && !item.thumbnail.startsWith('http') && !item.thumbnail.includes(getBaseUrl())) {
          hasChanges = true;
          // Fix old thumbnail paths
          if (item.thumbnail.startsWith('/img/')) {
            item.thumbnail = getBaseUrl() + item.thumbnail.substring(1);
          } else if (!item.thumbnail.includes('img/')) {
            item.thumbnail = getBaseUrl() + 'img/' + item.thumbnail;
          }
        }
        return item;
      });
      
      if (hasChanges) {
        localStorage.setItem('cart', JSON.stringify(migratedCart));
      }
      
      return migratedCart;
    }

    function updateCartDisplay() {
      const cart = migrateCartImages();
      console.log('updateCartDisplay called with cart:', cart);
      const cartItemsContainer = document.getElementById('cart-items');
      const emptyCartMessage = document.getElementById('empty-cart');
      const orderSummary = document.getElementById('order-summary');
      
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '';
        emptyCartMessage.classList.remove('hidden');
        orderSummary.classList.add('hidden');
        return;
      }
      
      emptyCartMessage.classList.add('hidden');
      orderSummary.classList.remove('hidden');
      
      cartItemsContainer.innerHTML = cart.map((item, index) => {
        console.log(`Rendering item ${index}:`, item);
        const imageUrl = item.thumbnail || 'https://via.placeholder.com/120x120?text=No+Image';
        const itemId = item.id || item.name || `item-${index}`;
        console.log(`Item ID for ${item.name}:`, itemId);
        
        return `
          <div class="bg-white p-6 rounded-lg border border-gray-200" data-product-id="${itemId}">
            <div class="flex gap-4">
              <!-- Product Image -->
              <div class="flex-shrink-0">
                <img src="${imageUrl}" alt="${item.name}" class="w-20 h-20 object-contain bg-gray-100 rounded" />
              </div>
              
              <!-- Product Details -->
              <div class="flex-1 min-w-0">
                <h3 class="font-semibold text-lg text-gray-900 mb-1">${item.name}</h3>
                <p class="text-gray-600 text-sm mb-2">${item.description || ''}</p>
                ${item.variant ? `<p class="text-gray-500 text-xs mb-3">${item.variant}</p>` : ''}
                
                <div class="flex items-center justify-between">
                  <!-- Quantity Controls -->
                  <div class="flex items-center gap-3">
                    <span class="text-sm text-gray-600">Antal:</span>
                    <div class="flex items-center border border-gray-300 rounded">
                      <button 
                        class="quantity-decrease px-3 py-1 hover:bg-gray-100 text-gray-600 font-semibold"
                        data-product-id="${itemId}"
                        type="button"
                        ${item.quantity <= 1 ? 'disabled' : ''}
                      >
                        −
                      </button>
                      <span class="px-4 py-1 bg-gray-50 font-medium">${item.quantity}</span>
                      <button 
                        class="quantity-increase px-3 py-1 hover:bg-gray-100 text-gray-600 font-semibold"
                        data-product-id="${itemId}"
                        type="button"
                      >
                        +
                      </button>
                    </div>
                  </div>
                  
                  <!-- Price -->
                  <div class="text-right">
                    <div class="font-semibold text-lg">${item.price * item.quantity} kr</div>
                    <div class="text-gray-500 text-sm">${item.price} kr/st</div>
                  </div>
                </div>
              </div>
              
              <!-- Remove Button -->
              <div class="flex-shrink-0 ml-4">
                <button 
                  class="remove-item text-gray-400 hover:text-red-500 transition p-2"
                  data-product-id="${itemId}"
                  type="button"
                  aria-label="Ta bort produkt"
                >
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');
      
      // Add event listeners for quantity buttons and remove buttons
      addCartEventListeners();
      
      updateOrderSummary();
    }

    function addCartEventListeners() {
      console.log('Adding cart event listeners...');
      
      // Quantity decrease buttons
      document.querySelectorAll('.quantity-decrease').forEach((button, index) => {
        console.log(`Adding decrease listener ${index}:`, button);
        button.addEventListener('click', function(e) {
          e.preventDefault();
          console.log('Decrease button clicked');
          const productId = this.getAttribute('data-product-id');
          console.log('Product ID from decrease button:', productId);
          const cart = getCart();
          console.log('Current cart:', cart);
          const item = cart.find(item => String(item.id) === String(productId));
          console.log('Found item:', item);
          if (item && item.quantity > 1) {
            updateQuantity(productId, item.quantity - 1);
          } else if (item && item.quantity === 1) {
            removeItem(productId);
          }
        });
      });

      // Quantity increase buttons
      document.querySelectorAll('.quantity-increase').forEach((button, index) => {
        console.log(`Adding increase listener ${index}:`, button);
        button.addEventListener('click', function(e) {
          e.preventDefault();
          console.log('Increase button clicked');
          const productId = this.getAttribute('data-product-id');
          console.log('Product ID from increase button:', productId);
          const cart = getCart();
          const item = cart.find(item => String(item.id) === String(productId));
          console.log('Found item:', item);
          if (item) {
            updateQuantity(productId, item.quantity + 1);
          }
        });
      });

      // Remove item buttons
      document.querySelectorAll('.remove-item').forEach((button, index) => {
        console.log(`Adding remove listener ${index}:`, button);
        button.addEventListener('click', function(e) {
          e.preventDefault();
          console.log('Remove button clicked');
          const productId = this.getAttribute('data-product-id');
          console.log('Product ID from remove button:', productId);
          removeItem(productId);
        });
      });
      
      console.log('All event listeners added');
    }

    function updateOrderSummary() {
      const cart = getCart();
      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const tax = Math.round(subtotal * 0.2); // 20% moms
      
      document.getElementById('cart-subtotal').textContent = `${subtotal} kr`;
      document.getElementById('cart-tax').textContent = `${tax} kr`;
      document.getElementById('cart-total').textContent = `${subtotal} kr`;
      
      // Enable/disable checkout button
      const checkoutBtn = document.getElementById('checkout-btn');
      if (cart.length === 0) {
        checkoutBtn.disabled = true;
        checkoutBtn.textContent = 'Varukorgen är tom';
      } else {
        checkoutBtn.disabled = false;
        checkoutBtn.textContent = 'Gå till kassan';
      }
    }

    function updateCartCount() {
      const cart = getCart();
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartCount = document.getElementById('cart-count');
      if (cartCount) {
        cartCount.textContent = count;
        cartCount.style.display = count > 0 ? 'flex' : 'none';
      }
    }

    // Checkout button click handler
    document.getElementById('checkout-btn').addEventListener('click', function() {
      const cart = getCart();
      if (cart.length > 0) {
        window.location.href = 'checkout.html';
      }
    });

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      updateCartDisplay();
      updateCartCount();
    });
  </script>
</body>
</html>
