<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Varukorg | Mavi Webshop</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./img/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./img/android-chrome-512x512.png">
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/global-cart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white w-full">
    <div class="max-w-5xl mx-auto flex items-center justify-between px-4 md:px-8 py-6">
      <a href="index.html" class="flex items-center gap-3">
        <img src="./img/logo2.png" alt="Mavi Logo" class="h-8 w-auto" />
        <span class="text-2xl font-bold tracking-tight text-black">MAVI</span>
      </a>
      <a href="cart.html" class="relative group cursor-pointer" aria-label="Öppna varukorg">
        <!-- Cart icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" fill="none" class="w-7 h-7 stroke-black" stroke="currentColor" stroke-width="1.3">
          <rect x="5" y="9" width="18" height="13" rx="3" />
          <path d="M9 9V7a5 5 0 0 1 10 0v2" />
        </svg>
        <span id="cart-count"
          class="absolute -top-1 -right-1 flex items-center justify-center w-5 h-5 rounded-full bg-black text-white text-[10px] font-medium border-2 border-white select-none"
          style="display: none;">
          0
        </span>
      </a>
    </div>
    <hr class="border-gray-200" />
  </header>

  <!-- Main Cart Content -->
  <div class="max-w-4xl mx-auto px-4 md:px-8 py-8">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2" data-en="Your Cart" data-sv="Din varukorg">Din varukorg</h1>
      <a href="index.html" class="text-black hover:underline text-sm" data-en="← Continue shopping" data-sv="← Fortsätt handla">← Fortsätt handla</a>
    </div>

    <!-- Cart Content -->
    <div id="cart-container" class="grid grid-cols-1 lg:grid-cols-5 gap-8">
      <!-- Cart Items -->
      <div class="lg:col-span-3">
        <div id="cart-items" class="space-y-6">
          <!-- Cart items will be rendered here -->
        </div>
        
        <!-- Empty cart message -->
        <div id="empty-cart" class="text-center py-16 hidden">
          <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
          <h3 class="text-lg font-medium text-gray-900 mb-2">Din varukorg är tom</h3>
          <p class="text-gray-500 mb-6">Lägg till några produkter för att komma igång</p>
          <a href="index.html" class="inline-block bg-black text-white px-6 py-3 font-semibold hover:bg-gray-900 transition">
            Utforska produkter
          </a>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="lg:col-span-2">
        <div id="order-summary" class="bg-white p-8 rounded-lg border border-gray-200 sticky top-8">
          <h2 class="text-lg font-semibold mb-4 break-words">Beställnings-<br>sammanfattning</h2>
          
          <div class="space-y-3 mb-6">
            <div class="flex justify-between">
              <span>Delsumma</span>
              <span id="cart-subtotal">0 kr</span>
            </div>
            <div class="flex justify-between text-sm text-gray-600">
              <span>Moms (20%)</span>
              <span id="cart-tax">0 kr</span>
            </div>
            <div class="flex justify-between text-sm text-gray-600">
              <span>Frakt</span>
              <span>Beräknas vid kassan</span>
            </div>
            <hr class="border-gray-200">
            <div class="flex justify-between font-semibold text-lg">
              <span>Totalt</span>
              <span id="cart-total">0 kr</span>
            </div>
          </div>
          
          <button id="checkout-btn" class="w-full bg-black text-white py-3 font-semibold hover:bg-gray-900 transition disabled:opacity-50 disabled:cursor-not-allowed">
            Gå till kassan
          </button>
          

        </div>
      </div>
    </div>
  </div>

  <script>
    // Supabase configuration
    const SUPABASE_URL = 'https://aqfsvvzuktirpdicwgil.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFxZnN2dnp1a3RpcnBkaWN3Z2lsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NDg2MzAsImV4cCI6MjA2NjQyNDYzMH0.LAJmKc1RiJT-JSNqucL8cWq8ogtrswysG1A5K1bmCh4';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Function to fetch fresh stock information for cart items
    async function fetchStockInfo(cartItems) {
      if (cartItems.length === 0) return cartItems;
      
      try {
        const productIds = cartItems.map(item => item.id);
        const { data, error } = await supabase
          .from('products')
          .select('id, stock')
          .in('id', productIds);
        
        if (error) {
          console.error('Error fetching stock info:', error);
          return cartItems; // Return original items if fetch fails
        }
        
        // Update cart items with fresh stock information
        return cartItems.map(item => {
          const stockInfo = data.find(product => product.id === item.id);
          return {
            ...item,
            stock: stockInfo ? stockInfo.stock : item.stock // Use fresh stock or fallback to existing
          };
        });
      } catch (error) {
        console.error('Error in fetchStockInfo:', error);
        return cartItems; // Return original items if there's an error
      }
    }

    // Helper function to get inventory status HTML
    function getInventoryStatusHTML(item) {
      // Handle cases where stock info might be missing (old cart items)
      const stock = item.stock !== undefined ? item.stock : null;
      
      if (stock === null) {
        // If no stock info available, return empty string to not break layout
        return '';
      }
      
      const inStock = stock > 0;
      const stockText = inStock
        ? `I LAGER (${stock} st)`
        : `SNART I LAGER`;
      
      return `
        <div class="flex items-center mb-2">
          <span class="inline-flex items-center justify-center w-2 h-2 rounded-full ${inStock ? 'bg-green-500' : 'bg-yellow-400'} mr-1">
            <svg class="w-1 h-1 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 16 16">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 8l3 3 5-5"/>
            </svg>
          </span>
          <span class="text-xs text-gray-600 font-medium leading-none">
            ${stockText}
          </span>
        </div>
      `;
    }

    // Cart management functions
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    }

    function updateQuantity(productId, newQuantity) {
      const cart = getCart();
      const itemIndex = cart.findIndex(item => String(item.id) === String(productId));
      
      if (itemIndex !== -1) {
        if (newQuantity <= 0) {
          cart.splice(itemIndex, 1);
        } else {
          cart[itemIndex].quantity = newQuantity;
        }
        saveCart(cart);
        updateCartDisplay();
      }
    }

    function removeItem(productId) {
      const cart = getCart();
      const updatedCart = cart.filter(item => String(item.id) !== String(productId));
      saveCart(updatedCart);
      updateCartDisplay();
    }

    function updateQuantityByIndex(index, newQuantity) {
      const cart = getCart();
      if (index >= 0 && index < cart.length) {
        if (newQuantity <= 0) {
          cart.splice(index, 1);
        } else {
          cart[index].quantity = newQuantity;
        }
        saveCart(cart);
        updateCartDisplay();
      }
    }

    function removeItemByIndex(index) {
      const cart = getCart();
      if (index >= 0 && index < cart.length) {
        cart.splice(index, 1);
        saveCart(cart);
        updateCartDisplay();
      }
    }

    function migrateCartImages() {
      const cart = getCart();
      let hasChanges = false;
      
      const migratedCart = cart.map(item => {
        if (item.thumbnail && !item.thumbnail.startsWith('http') && !item.thumbnail.includes(getBaseUrl())) {
          hasChanges = true;
          // Fix old thumbnail paths
          if (item.thumbnail.startsWith('/img/')) {
            item.thumbnail = getBaseUrl() + item.thumbnail.substring(1);
          } else if (!item.thumbnail.includes('img/')) {
            item.thumbnail = getBaseUrl() + 'img/' + item.thumbnail;
          }
        }
        return item;
      });
      
      if (hasChanges) {
        localStorage.setItem('cart', JSON.stringify(migratedCart));
      }
      
      return migratedCart;
    }    function updateCartDisplay() {
      try {
        const cart = migrateCartImages();
        const cartItemsContainer = document.getElementById('cart-items');
        const emptyCartMessage = document.getElementById('empty-cart');
        const orderSummary = document.getElementById('order-summary');
        
        // Check if cart container exists
        if (!cartItemsContainer) {
          console.error('Cart items container not found');
          return;
        }
        
        if (cart.length === 0) {
          cartItemsContainer.innerHTML = '';
          emptyCartMessage?.classList.remove('hidden');
          orderSummary?.classList.add('hidden');
          return;
        }
        
        emptyCartMessage?.classList.add('hidden');
        orderSummary?.classList.remove('hidden');
        
        // Fetch fresh stock information and render cart
        fetchStockInfo(cart).then(cartWithFreshStock => {
          
          cartItemsContainer.innerHTML = cartWithFreshStock.map((item, index) => {
            const imageUrl = item.thumbnail || 'https://via.placeholder.com/120x120?text=No+Image';
            // Ensure we have a consistent ID
            const itemId = item.id !== undefined ? item.id : `item-${index}`;
            
            return `
              <div class="bg-white p-6 rounded-lg border border-gray-200" data-product-id="${itemId}">
                <div class="flex gap-4">
                  <!-- Product Image -->
                  <div class="flex-shrink-0">
                    <img src="${imageUrl}" alt="${item.name}" class="w-20 h-20 object-contain bg-gray-100 rounded" />
                  </div>
                  
                  <!-- Product Details -->
                  <div class="flex-1 min-w-0">
                    <h3 class="font-semibold text-lg text-gray-900 mb-1">${item.name}</h3>
                    <p class="text-gray-600 text-sm mb-2">${item.description || ''}</p>
                    ${getInventoryStatusHTML(item)}
                    ${item.variant ? `<p class="text-gray-500 text-xs mb-3">${item.variant}</p>` : ''}
                    
                    <div class="flex items-center justify-between">
                      <!-- Quantity Controls -->
                      <div class="flex items-center gap-3">
                        <span class="text-sm text-gray-600">Antal:</span>
                        <div class="flex items-center border border-gray-300 rounded">
                          <button 
                            class="quantity-decrease px-3 py-1 hover:bg-gray-100 text-gray-600 font-semibold"
                            data-product-id="${itemId}"
                            data-array-index="${index}"
                            type="button"
                            ${item.quantity <= 1 ? 'disabled' : ''}
                          >
                            −
                          </button>
                          <span class="px-4 py-1 bg-gray-50 font-medium">${item.quantity}</span>
                          <button 
                            class="quantity-increase px-3 py-1 hover:bg-gray-100 text-gray-600 font-semibold"
                            data-product-id="${itemId}"
                            data-array-index="${index}"
                            type="button"
                          >
                            +
                          </button>
                        </div>
                      </div>
                      
                      <!-- Price -->
                      <div class="text-right">
                        <div class="font-semibold text-lg">${item.price * item.quantity} kr</div>
                        <div class="text-gray-500 text-sm">${item.price} kr/st</div>
                      </div>
                    </div>
                  </div>
                  
                  <!-- Remove Button -->
                  <div class="flex-shrink-0 ml-4">
                    <button 
                      class="remove-item text-gray-400 hover:text-red-500 transition p-2"
                      data-product-id="${itemId}"
                      data-array-index="${index}"
                      type="button"
                      aria-label="Ta bort produkt"
                    >
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            `;
          }).join('');
          
          // Update localStorage with fresh stock information
          localStorage.setItem('cart', JSON.stringify(cartWithFreshStock));
          
          // Add event listeners for quantity buttons and remove buttons
          addCartEventListeners();
          
          updateOrderSummary();
        }).catch(error => {
          console.error('Error fetching fresh stock info:', error);
          // Fallback to render with existing stock information
          renderCartFallback(cart, cartItemsContainer);
        });
      } catch (error) {
        console.error('Error updating cart display:', error);
        // Fallback: show empty cart message
        const cartItemsContainer = document.getElementById('cart-items');
        const emptyCartMessage = document.getElementById('empty-cart');
        if (cartItemsContainer) {
          cartItemsContainer.innerHTML = '<div class="text-center py-8 text-red-500">Error loading cart items. Please refresh the page.</div>';
        }
        if (emptyCartMessage) {
          emptyCartMessage.classList.add('hidden');
        }
      }
    }

    // Fallback function to render cart with existing stock information
    function renderCartFallback(cart, cartItemsContainer) {
      cartItemsContainer.innerHTML = cart.map((item, index) => {
        const imageUrl = item.thumbnail || 'https://via.placeholder.com/120x120?text=No+Image';
        const itemId = item.id !== undefined ? item.id : `item-${index}`;
        
        return `
          <div class="bg-white p-6 rounded-lg border border-gray-200" data-product-id="${itemId}">
            <div class="flex gap-4">
              <!-- Product Image -->
              <div class="flex-shrink-0">
                <img src="${imageUrl}" alt="${item.name}" class="w-20 h-20 object-contain bg-gray-100 rounded" />
              </div>
              
              <!-- Product Details -->
              <div class="flex-1 min-w-0">
                <h3 class="font-semibold text-lg text-gray-900 mb-1">${item.name}</h3>
                <p class="text-gray-600 text-sm mb-2">${item.description || ''}</p>
                ${getInventoryStatusHTML(item)}
                ${item.variant ? `<p class="text-gray-500 text-xs mb-3">${item.variant}</p>` : ''}
                
                <div class="flex items-center justify-between">
                  <!-- Quantity Controls -->
                  <div class="flex items-center gap-3">
                    <span class="text-sm text-gray-600">Antal:</span>
                    <div class="flex items-center border border-gray-300 rounded">
                      <button 
                        class="quantity-decrease px-3 py-1 hover:bg-gray-100 text-gray-600 font-semibold"
                        data-product-id="${itemId}"
                        data-array-index="${index}"
                        type="button"
                        ${item.quantity <= 1 ? 'disabled' : ''}
                      >
                        −
                      </button>
                      <span class="px-4 py-1 bg-gray-50 font-medium">${item.quantity}</span>
                      <button 
                        class="quantity-increase px-3 py-1 hover:bg-gray-100 text-gray-600 font-semibold"
                        data-product-id="${itemId}"
                        data-array-index="${index}"
                        type="button"
                      >
                        +
                      </button>
                    </div>
                  </div>
                  
                  <!-- Price -->
                  <div class="text-right">
                    <div class="font-semibold text-lg">${item.price * item.quantity} kr</div>
                    <div class="text-gray-500 text-sm">${item.price} kr/st</div>
                  </div>
                </div>
              </div>
              
              <!-- Remove Button -->
              <div class="flex-shrink-0 ml-4">
                <button 
                  class="remove-item text-gray-400 hover:text-red-500 transition p-2"
                  data-product-id="${itemId}"
                  data-array-index="${index}"
                  type="button"
                  aria-label="Ta bort produkt"
                >
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');
      
      // Add event listeners for quantity buttons and remove buttons
      addCartEventListeners();
      
      updateOrderSummary();
    }

    function addCartEventListeners() {
      // Quantity decrease buttons
      document.querySelectorAll('.quantity-decrease').forEach((button) => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          const productId = this.getAttribute('data-product-id');
          const arrayIndex = parseInt(this.getAttribute('data-array-index'));
          const cart = getCart();
          
          // Try to find by ID first, then fall back to array index
          let item = cart.find(item => String(item.id) === String(productId));
          if (!item && arrayIndex >= 0 && arrayIndex < cart.length) {
            item = cart[arrayIndex];
          }
          
          if (item && item.quantity > 1) {
            // Use array index if ID search failed
            const useIndex = !cart.find(item => String(item.id) === String(productId));
            if (useIndex) {
              updateQuantityByIndex(arrayIndex, item.quantity - 1);
            } else {
              updateQuantity(productId, item.quantity - 1);
            }
          } else if (item && item.quantity === 1) {
            const useIndex = !cart.find(item => String(item.id) === String(productId));
            if (useIndex) {
              removeItemByIndex(arrayIndex);
            } else {
              removeItem(productId);
            }
          }
        });
      });

      // Quantity increase buttons
      document.querySelectorAll('.quantity-increase').forEach((button) => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          const productId = this.getAttribute('data-product-id');
          const arrayIndex = parseInt(this.getAttribute('data-array-index'));
          const cart = getCart();
          
          // Try to find by ID first, then fall back to array index
          let item = cart.find(item => String(item.id) === String(productId));
          if (!item && arrayIndex >= 0 && arrayIndex < cart.length) {
            item = cart[arrayIndex];
          }
          
          if (item) {
            const useIndex = !cart.find(item => String(item.id) === String(productId));
            if (useIndex) {
              updateQuantityByIndex(arrayIndex, item.quantity + 1);
            } else {
              updateQuantity(productId, item.quantity + 1);
            }
          }
        });
      });

      // Remove item buttons
      document.querySelectorAll('.remove-item').forEach((button) => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          const productId = this.getAttribute('data-product-id');
          const arrayIndex = parseInt(this.getAttribute('data-array-index'));
          
          const cart = getCart();
          const useIndex = !cart.find(item => String(item.id) === String(productId));
          if (useIndex) {
            removeItemByIndex(arrayIndex);
          } else {
            removeItem(productId);
          }
        });
      });
    }

    function updateOrderSummary() {
      const cart = getCart();
      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const tax = Math.round(subtotal * 0.2); // 20% moms
      
      document.getElementById('cart-subtotal').textContent = `${subtotal} kr`;
      document.getElementById('cart-tax').textContent = `${tax} kr`;
      document.getElementById('cart-total').textContent = `${subtotal} kr`;
      
      // Enable/disable checkout button
      const checkoutBtn = document.getElementById('checkout-btn');
      if (cart.length === 0) {
        checkoutBtn.disabled = true;
        checkoutBtn.textContent = 'Varukorgen är tom';
      } else {
        checkoutBtn.disabled = false;
        checkoutBtn.textContent = 'Gå till kassan';
      }
    }

    function updateCartCount() {
      const cart = getCart();
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartCount = document.getElementById('cart-count');
      if (cartCount) {
        cartCount.textContent = count;
        cartCount.style.display = count > 0 ? 'flex' : 'none';
      }
    }

    // Checkout button click handler
    document.getElementById('checkout-btn').addEventListener('click', function() {
      const cart = getCart();
      if (cart.length > 0) {
        window.location.href = 'checkout.html';
      }
    });

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      updateCartDisplay();
      updateCartCount();
    });
  </script>
</body>
</html>
